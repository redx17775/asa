<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z4</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="img/user/user-img.jpg" />
  </head>
  <body>
    <div class="container container-grid">
      <!-- start of the header -->
      <div class="head">
        <!-- start of the logo -->
        <div class="logo">
          <h1>Z4</h1>
        </div>
        <!-- end of the logo -->
        <!-- start of the nav -->
        <div class="nav">
          <ul>
            <li>
              <img src="img/nav/home-icon-notActive.png" alt="home" />
            </li>
            <li>
              <img src="img/nav/star-icon-Active.png" alt="star" />
            </li>
            <li>
              <img src="img/nav/location-icon-notActive.png" alt="location" />
            </li>
            <li><img src="img/nav/bag-icon-notActive.png" alt="bag" /></li>
          </ul>
        </div>
        <!-- end of the nav -->
        <!-- start of the user -->
        <div class="user">
          <div class="inner_user">
            <div class="pfp">
              <img src="img/user/user-img.jpg" alt="user-img" />
            </div>
            <div class="line">
              <hr />
            </div>
            <div class="btn">
              <img src="img/user/bars-btn.png" alt="btn" />
            </div>
          </div>
        </div>
        <!-- end of the user -->
      </div>
      <!-- end of the header -->
    </div>
  </body>
</html>
